<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><strong>Manage Products</strong></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddProduct()">
              <em class='fas fa-plus-circle'></em><span>Add Product </span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
        <tr class="center-align">
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Category</th>
          <th>Category Path</th>
          <th>Available</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of productList" class="center-align">
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.category.name }}</td>
          <td>{{ product.categoryPath }}</td>
          <td>{{ product.available }}</td>
          <td>
            <a href="#" [routerLink]="['/GetProduct/', product.id]" class="btn"><em class='fas fa-eye view'></em></a>
            <a href="#" [routerLink]="['/UpdateProduct/', product.id]" class="btn"><em class="fa fa-edit edit"></em></a>
            <button type="button" (click)="deleteProductConfirmation(product)" class="btn"><em class='fas fa-trash-alt delete'></em></button>
          </td>
        </tr>
        <tr>
          <td *ngIf="productList.length == 0" colspan="6">No Product Found</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
